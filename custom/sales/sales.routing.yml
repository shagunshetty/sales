sales.manage:
  path: 'sales/manage/{node_id}'
  defaults:
    _form:  '\Drupal\sales\Form\SalesForm'
    _title: 'Sales'
  requirements:
    _permission: 'sales user'
  options:
    no_cache: 'TRUE'
sales.files:
  path: 'sales/files'
  defaults:
    _form:  '\Drupal\sales\Form\FilesForm'
    _title: 'Documents'
  requirements:
    _permission: 'sales user'
  options:
    no_cache: 'TRUE'